<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form [formGroup]="priceListForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="dropdown spejsing" appDropdown>
          <a style="cursor: pointer;" class="dropdown-toggle" role="button">{{priceListId}}<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <div *ngFor="let priceList of priceLists; let i = index">
              <li><a style="cursor: pointer;" (click)="setIndexPriceList(i)">{{priceLists[i].Id}}</a></li>
            </div>
          </ul>
        </div>
      </div>
      <div class="form-group">
        <label for="start">Starts</label>
        <input type="date" id="start" formControlName="start" class="form-control">
      </div>
      <div class="form-group">
        <label for="end">Ends</label>
        <input type="date" id="end" formControlName="end" class="form-control">
      </div>
      <div class="form-group">
        <label for="time">Time Card Price</label>
        <input type="number" id="time" formControlName="time" class="form-control">
      </div>
      <div class="form-group">
        <label for="day">Day Card Price</label>
        <input type="number" id="day" formControlName="day" class="form-control">
      </div>
      <div class="form-group">
        <label for="month">Month Card Price</label>
        <input type="number" id="month" formControlName="month" class="form-control">
      </div>
      <div class="form-group">
        <label for="year">Year Card Price</label>
        <input type="number" id="year" formControlName="year" class="form-control">
      </div>
      <button class="btn btn-primary" type="submit">Update Price List</button>
    </form>
  </div>
</div>

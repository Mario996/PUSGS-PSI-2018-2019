<div class="row">
  <div class="col-xs-12 centriraj">
    <label class="linijaStajling">Stations:</label>
    <hr>
    <ul class="list-group">
      <li class="list-group-item linijaStajling" *ngFor="let station of stations; let i = index"> {{station.Id}}
        <button type="button" class="btn btn-danger spejsing" (click)="delete(i)">Delete</button>
      </li>
    </ul>
  </div>
</div>

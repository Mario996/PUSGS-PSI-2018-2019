<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form #f="ngForm" (ngSubmit)="verify(f.value)" >      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [ngModel]="user.Email" class="form-control" readonly>
      </div>
      <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" [ngModel]="user.Username" class="form-control" readonly>
        </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" [ngModel]="user.Name" class="form-control" readonly>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" [ngModel]="user.Lastname" class="form-control" readonly>
      </div>
      <div class="form-group">
        <label for="date">Date of birth</label>
        <input type="date" id="date" name="dateOfBirth" [ngModel]="user.DateOfBirth" class="form-control" readonly>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="address" id="address" name="address" [ngModel]="user.Address" class="form-control" readonly>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="documentUrl">Document URL</label>
            <input type="text" id="documentUrl" [ngModel]="user.DocumentUrl" name="documentUrl" class="form-control" #documentUrl readonly>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="documentUrl.value" class="img-responsive">
        </div>
      </div>
      <div class="form-group">
        <label for="address">Verified</label>
        <input [(ngModel)]="user.Verified" type="checkbox" name="verified" id="verified">
      </div>
      <button class="btn btn-primary" type="submit">Save changes</button>
    </form>
  </div>
</div>

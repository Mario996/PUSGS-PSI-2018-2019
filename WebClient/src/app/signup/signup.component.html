<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Repeat Password</label>
        <input type="password" id="password2" name="password2" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="date">Date of birth</label>
        <input type="date" id="date" name="date" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="address" id="address" name="address" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="Type">Type:</label>
        <select type="select" class="form-control" ngModel id="type" name="type">
          <option>Regularni</option>
          <option>Penzioner</option>
          <option>Djak</option>
        </select>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" ngModel name="imagePath" class="form-control" #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Sign up</button>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <!--<form #f="ngForm" (ngSubmit)="onSignup(f.value)" >-->
    <form [formGroup]="registerForm" (ngSubmit)="onSignup(registerForm.value)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" formControlName="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Repeat Password</label>
        <input type="password" id="password2" formControlName="confirmPassword" class="form-control">
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" formControlName="lastName" class="form-control">
      </div>
      <div class="form-group">
        <label for="date">Date of birth</label>
        <input type="date" id="date" formControlName="dateOfBirth" class="form-control">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="address" id="address" formControlName="address" class="form-control">
      </div>
      <div class="form-group">
        <label for="Type">Type:</label>
        <select type="select" class="form-control" id="type" formControlName="userType">
          <option value="Regularni">Regularni</option>
          <option value="Penzioner">Penzioner</option>
          <option value="Djak">Djak</option>
        </select>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="documentUrl">Document URL</label>
            <input type="text" id="documentUrl" formControlName="documentUrl" class="form-control" #documentUrl>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="documentUrl.value" class="img-responsive">
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Sign up</button>
    </form>
  </div>
</div>

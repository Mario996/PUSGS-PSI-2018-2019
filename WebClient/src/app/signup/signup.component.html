<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form #f="ngForm" (ngSubmit)="onSignup(f.value)" >
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Repeat Password</label>
        <input type="password" id="password2" name="confirmPassword" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="date">Date of birth</label>
        <input type="date" id="date" name="dateOfBirth" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="address" id="address" name="address" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="Type">Type:</label>
        <select type="select" class="form-control" ngModel id="type" name="userType">
          <option value="Regularni">Regularni</option>
          <option value="Penzioner">Penzioner</option>
          <option value="Djak">Djak</option>
        </select>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="documentUrl">Document URL</label>
            <input type="text" id="documentUrl" ngModel name="documentUrl" class="form-control" #documentUrl>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="documentUrl.value" class="img-responsive">
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Sign up</button>
    </form>
  </div>
</div>
